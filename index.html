<!DOCTYPE html>
<html>
  <head>
    <title>toDoApp Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=PT+Sans+Narrow&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="input-area">
      <input id="add-text" placeholder="Add New TODO!" />
      <button id="add-button">ADD</button>
    </div>
    <div class="incomplete-area">
      <p class="title">Incomplete TODO</p>
      <ul id="incomplete-list"></ul>
    </div>
    <div class="complete-area">
      <p class="title">Compeleted TODO</p>
      <ul id="complete-list"></ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
